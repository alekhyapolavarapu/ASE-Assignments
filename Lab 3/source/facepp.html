<body class="body">


<div  ng-controller="View1Ctrl">
    <div class="menu" id="div_SearchContainer">
        <div class="row">
            <div class="col s6 offset-s4">
                <h4>Welcome To UCLARIFAI API</h4>
                <h4><div> Identify The Things in the Image</div></h4>
            </div>
        </div>
           <div class="row">
        <div class="card col s6 offset s6" style="margin-top: 10px;  margin-left: 360px;">
            <div class="row">
                <div class="input-field col s11 offset-s1">
        <h4>enter the URL of the image to search</h4></div></div>
            <div class="row">
                <div class="input-field col s6 offset-s3">
        <input type="text" id="txt_placeName" placeholder="URL here"></div></div>
            <div class="row">
                <div class="input-field col s4 offset s4" style="margin-left: 60px;">
        <a class="waves-effect waves-light btn" id="btn_getReview" ng-click="getpredictions()">Submit</a></div>
                    <div class="input-field col s4">
                    <a class="waves-effect waves-light btn" onclick= "location.href = 'http://localhost:63342/CS5551_T3-WebMashUp/CS5551_T5-WebMashUp/ReviewSentiment/app/plus.html?_ijt=od07of0amvngn2lmftebafiaha';">ExperienceFACE++</a>
               </div> </div></div></div></div>
        <div class="row">
            <div class="card col s6 offset s6" style="margin-top: 20px;  margin-left: 360px;">
    <div id="div_VenueList">
            <div class="row">
            <div class="input-field col s11 offset-s1">
        <h4> Things in the image are</h4>
        <table>
          <tbody>
          <tr>
            <td ng-repeat="preds in facepredlist">
                <div class="chip">
                    {{preds.name}}
                </div>
            </td>
              </tr></tbody></table>


    </div></div></div></div></div></div>

</div>
