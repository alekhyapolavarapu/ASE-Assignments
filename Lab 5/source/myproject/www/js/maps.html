<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 37.167, lng: -95.845},
      zoom: 16
    });
    var marker = new google.maps.Marker({
      position: new google.maps.LatLng(38.472763, -93.384780),
      map:map
    });
    var marker1 = new google.maps.Marker({
      position: new google.maps.LatLng(38.575904, -92.000502),
      map:map
    });
    var marker2 = new google.maps.Marker({
      position: new google.maps.LatLng(37.729270, -93.802260),
      map:map
    });
    var marker3 = new google.maps.Marker({
      position: new google.maps.LatLng(38.558724, -91.121596),
      map:map
    });
    var marker4 = new google.maps.Marker({
      position: new google.maps.LatLng(38.335012, -93.890151),
      map:map
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2Cg_bwKT_Eb6yXuj8AYSWPsn9WtIZWSI&callback=initMap"
        async defer></script>
</body>
</html>
